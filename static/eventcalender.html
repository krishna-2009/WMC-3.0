<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calender</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
</head>

<body>
    <div class="hero">
        <div id="calendar"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme:"Midnight Blue",
                calendarEvents: [
                    {
                        id: 'event1', // Event's ID (required)
                        name: "New Year", // Event name (required)
                        date: "January/1/2022", // Event date (required)
                        description:"hello",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        id: 'event2', // Event's ID (required)
                        name: "Concert", // Event name (required)
                        date: "september/19/2022", // Event date (required)
                        description:"AP Dhillon concert Venue:Narendra Modi Stadium,Ahmedabad",
                        type: "holiday", // Event type (required)
                         // Same event every year (optional)
                    }, 
                ]
            })
        })



    </script>
</body>

</html>
