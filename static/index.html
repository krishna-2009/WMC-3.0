<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav>
        <ul>
            <div id="img">
                <img src="logo.jpg" alt="">
                <p class="animate__animated animate__backInLefts" id="logoname">The Rock prom</p>
            </div>
            <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>Events</a></li>
            <li><a href="#"><i class="fa fa-phone-square" aria-hidden="true"></i>Contact Us</a></li>
            <li><a href="#"><i class="fa fa-ticket" aria-hidden="true"></i>Buy Tickets</a></li>
        </ul>
    </nav>
    <div id="info">
        <p id="dt" class="animate__animated animate__fadeInBottomRight animate__faster">19th September 2022 , 7:00pm
            onwards</p>
        <p id="title" class="animate__animated animate__zoomInDown">Concert</p>
        <p id="venue" class="animate__animated animate__backInUp">Venue : Narendra Modi Stadium , Ahmedabad</p>
        <hr>
    </div>
    <div class="performer">
        <h1 class="animate__animated animate__fadeInTopLeft">Performer</h1>
    </div>
    <div id="Ap" class="animate__animated animate__backInLeft">
        <img src="Ap dhillon.jpg" alt="">
    </div>
</body>

</html>
