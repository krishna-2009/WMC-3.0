<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Alumni+Sans+Inline+One:ital@1&family=Baloo+Bhaijaan+2&family=Fredoka+One&family=Girassol&family=IBM+Plex+Mono:wght@100&family=Monoton&family=Pacifico&family=Rock+Salt&family=Rubik+Glitch&family=Sacramento&family=Shadows+Into+Light&family=Special+Elite&family=Ubuntu:wght@300&display=swap');
        :root {
           --animate-duration: 800ms;
           --animate-delay:0.9s;
}
        .animate__animated.animate__tada {
           --animate-duration: 3s;
}
        .div1::before{
            content: "";
            position: absolute;
            height: 105vh;
            background: url('concert3.jpg') no-repeat center center/cover;
            top: 0px;
            width: 124vw;
            z-index: -1;
            opacity: 7.27;
       }
        #logo{
          display: flex;
          height: 60px;
          width: 35%;
          font-family: 'Rock Salt', cursive;
       }
       .div1 form {
            background-color: rgb(229 185 72);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            top: 0px;
            width: 300px;
            align-items: center;
            padding:22px;
            margin:30px;
            border-radius: 10px;
            height: 200px;
        }
        h2{
            text-align: left;
            margin-left:106px;
            font-family: 'Girassol', cursive;
            color:black;
        }
        label{
            color:black;
            margin-top:20px;
            font-family: 'Shadows Into Light', cursive;
            font-size:20px;
            padding-left:10px;
        }
        .inputText{
            width: 200px;
            height: 10px;
            margin:10px;
            border:none;
            border-radius:5px;
        }
        #logButton{
            width:100px;
            height:20px;
            border:none;
            border-radius: 10px;
            margin:40px;
            color:black;
        }
        #logButton:hover{
            cursor: pointer;
            background-color: black;
            color:rgb(86, 255, 86);
        }
        footer{
           
            color:black;
            font-weight: bold;
            font-family: 'Girassol', cursive;
            border-radius:10px;
            margin:10px;
            height:5px;
            padding:10px;
        }
    </style>
    <script>
        function myFunction(){
            var un = document.myform.Uname.value;
            var pw = document.myform.Pass.value;
            if (un==null && un==""){  
                alert("Name can't be blank");  
                return false;
            }           
            else if(pw.length<6){  
                alert("Password must be at least 6 characters long.");  
                return false;
            }
            else{
                window.location.assign("index.html");
            }
}
    </script>
</head>
<body>
    <div id ="logo">
        <img src="logo.jpg" alt="">
        <p>The Rock Prom</p>
    </div>
    <h2>Login Form</h2>
    <div class="div1">
        <form action="index.html"class="animate__animated animate__tada" name="myform">
            <div>
                <label >User Name:</label>
                <input type="text" name="Uname" class="inputText" placeholder="Enter your User Name">
            </div>
            <div>
                <label >Password:</label>
                <input type="password" name="Pass" class="inputText" placeholder="Enter your Password">
            </div>
            <div>
                <input type="submit" id="logButton" onclick="return myFunction()">
            </div>
        </form>
        <footer>
            Copyright Â© TheRockProm 2022 |All Rights Reserved.
        </footer>
    </div>
    </script>
</body>
</html>
