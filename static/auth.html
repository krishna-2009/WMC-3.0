<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Alumni+Sans+Inline+One:ital@1&family=Baloo+Bhaijaan+2&family=Fredoka+One&family=Girassol&family=IBM+Plex+Mono:wght@100&family=Monoton&family=Pacifico&family=Rock+Salt&family=Rubik+Glitch&family=Sacramento&family=Shadows+Into+Light&family=Special+Elite&family=Ubuntu:wght@300&display=swap');

        :root {
            --animate-duration: 800ms;
            --animate-delay: 0.9s;
        }

        .animate__animated.animate__tada {
            --animate-duration: 3s;
        }

        .div1::before {
            content: "";
            position: absolute;
            height: 105vh;
            background: url('concert3.jpg') no-repeat center center/cover;
            top: 0px;
            width: 124vw;
            z-index: -1;
            opacity: 0.6;
        }

        #logo {
            display: flex;
            height: 60px;
            width: 35%;
            font-family: 'Rock Salt', cursive;
        }

        .div1 form {
            background-color: rgb(229 185 72);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            top: 0px;
            width: 300px;
            align-items: center;
            padding: 22px;
            margin: 30px;
            border-radius: 10px;
            height: 200px;
        }

        h2 {
            text-align: left;
            margin-left: 106px;
            font-family: 'Girassol', cursive;
            color: black;
        }

        label {
            color: black;
            margin-top: 20px;
            font-family: 'Shadows Into Light', cursive;
            font-size: 20px;
            padding-left: 10px;
        }

        .inputText {
            width: 200px;
            height: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        #logButton {
            width: 100px;
            height: 20px;
            border: none;
            border-radius: 10px;
            margin: 40px;
            color: black;
        }

        #logButton:hover {
            cursor: pointer;
            background-color: black;
            color: rgb(86, 255, 86);
        }

        .footer {
            color: black;
            margin-top: 258px;
        }

        .footer .footer_top .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer .footer_top .container h3 {
            display: block;
            font-weight: bold;
            padding: 2px;
            margin: 0px;
            font-size: 34px;
        }

        .footer .footer_bottom #copyright_text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo_of_social_media .img_of_social_media {
            padding: 2px 20px;
        }

        .logo_of_social_media {
            display: flex;
            list-style: none;
            justify-content: center;
            align-items: center;
            padding: 2px 2px;
        }

        .fa {
            padding: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            height: 18px;
            border-radius: 50%;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-youtube {
            background: #bb0000;
            color: white;
        }

        .fa-instagram {
            background: #E1306C;
            color: white;
        }

        .fa-snapchat-ghost {
            background: #fffc00;
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .fa-pinterest {
            background: #cb2027;
            color: white;
        }
    </style>
    <script>
        function myFunction() {
            var un = document.myform.Uname.value;
            var pw = document.myform.Pass.value;
            if (un == null && un == "") {
                alert("Name can't be blank");
                return false;
            }
            else if (pw.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            else {
                window.location.assign("index.html");
            }
        }
    </script>
</head>

<body>
    <div id="logo">
        <img src="logo.jpg" alt="">
        <p>The Rock Prom</p>
    </div>
    <h2>Login Form</h2>
    <div class="div1">
        <form action="index.html" class="animate__animated animate__tada" name="myform">
            <div>
                <label>User Name:</label>
                <input type="text" name="Uname" class="inputText" placeholder="Enter your User Name">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="Pass" class="inputText" placeholder="Enter your Password">
            </div>
            <div>
                <input type="submit" id="logButton" onclick="return myFunction()">
            </div>
        </form>
        <footer class="footer">
            <div class="footer_middle">
                <ul class="logo_of_social_media">
                    <li class="img_of_social_media"><a href="#" class="fa fa-facebook"></a></li>
                    <li class="img_of_social_media"><a href="#" class="fa fa-twitter"></a></li>
                    <li class="img_of_social_media"><a href="#" class="fa fa-youtube"></a></li>
                    <li class="img_of_social_media"><a href="#" class="fa fa-instagram"></a></li>
                    <li class="img_of_social_media"><a href="#" class="fa fa-snapchat-ghost"></a></li>
                    <li class="img_of_social_media"><a href="#" class="fa fa-pinterest"></a></li>
                </ul>
            </div>
            <div class="footer_bottom">
                <p id="copyright_text">
                    Copyright Â©2022 | TheRockProm Inc. |All Rights Reserved by the Company. | Developed by Krishna Patel
                    and
                    Harsh
                    Pandya.
                </p>
            </div>
        </footer>
    </div>
    </script>
</body>

</html>
